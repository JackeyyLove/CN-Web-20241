  <body>
    <script>
function rot13(str) {
    return str.replace(/[A-Z]/g, char => {
      return String.fromCharCode((char.charCodeAt(0) - 65 + 13) % 26 + 65);
    });
  }
  
  rot13("SERR PBQR PNZC");
    </script>
  </body>
